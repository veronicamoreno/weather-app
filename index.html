<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/eed7f1a6ac.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <!-- -->
  <body>
    <div class="container">
      <header>
        <img class="logo" src="img/logo.png" alt="Weather logotype" />
        <h1>Weather</h1>
      </header>

      <div class="row">
        <div class="col-sm location-elements">
          <button class="current" id="geolocation">
            Current<i class="fas fa-map-marker-alt"></i>
          </button>
          <form>
            <input type="text" placeholder="search" size="1" id="search" />
            <button class="search" id="search-button">
              <i class="fas fa-search"></i>
            </button>
          </form>
        </div>

        <div class="col-lg pt-3">
          <div class="card">
            <div class="card-body">
              <h2 id="city">Current City</h2>
              <h3>Tuesday, 24 Nov 2020</h3>
              <h4></h4>
              <div class="row">
                <div class="col mt-5 ml-5">
                  <p class="card-text" id="humidity">Humidity: 80%</p>
                  <p class="card-text" id="wind">Wind: 10 mph</p>
                </div>
                <div class="col mt-4 text-center">
                  <h5>
                    <span id="currentTemperature">9</span>
                    <span class="units"
                      ><a href="#" id="celsius">°C</a> |
                      <a href="#" id="fahrenheit">°F</a></span
                    >
                  </h5>
                  <i class="fas fa-cloud fa-5x"></i> <br />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="prediction">
      <div class="row mt-5 mr-1 ml-1">
        <div class="col-sm">
          <p>
            Wed <br />
            <i class="fas fa-cloud fa-2x"></i> <br />12°C
          </p>
        </div>
        <div class="col-sm">
          <p>
            Thu<br />
            <i class="fas fa-cloud-sun fa-2x"></i> <br />9°C
          </p>
        </div>
        <div class="col-sm">
          <p>
            Fri <br />
            <i class="fas fa-sun fa-2x"></i> <br />7°C
          </p>
        </div>
        <div class="col-sm">
          <p>
            Sat <br />
            <i class="fas fa-cloud-showers-heavy fa-2x"></i> <br />7°C
          </p>
        </div>
        <div class="col-sm">
          <p>
            Sun <br />
            <i class="fas fa-sun fa-2x"></i> <br />6°C
          </p>
        </div>
      </div>
    </div>
    <footer>
      <span>
        <a href="https://github.com/veronicamoreno/weather-app" target="_blank">
          Open-source code</a
        >, by Veronica Moreno</span
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
