<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/eed7f1a6ac.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <!-- -->
  <body>
    <div class="container">
      <header>
        <img class="logo" src="img/logo.png" alt="Weather logotype" />
        <h1>Weather</h1>
      </header>

      <div class="row">
        <div class="col-sm location-elements">
          <button class="current" id="geolocation">
            Current<i class="fas fa-map-marker-alt"></i>
          </button>
          <form onsubmit="return false">
            <input type="text" placeholder="search" size="1" id="search" />
            <button class="search" id="search-button">
              <i class="fas fa-search"></i>
            </button>
          </form>
        </div>

        <div class="col-lg">
          <div class="card">
            <div class="card-body">
              <div>
                <h2 id="city"></h2>
                <h3>Tuesday, 24 Nov 2020</h3>
                <h4></h4>
              </div>
            </div>
            <div class="row">
              <div class="col weather-elements">
                <p id="description">Sunny</p>
                <p id="humidity">Humidity: 80%</p>
                <p id="wind">Wind: 10 mph</p>
              </div>
              <div class="col text-center weather-element-temp">
                <h5>
                  <span id="currentTemperature">9</span>
                  <span class="units"
                    ><a href="#" id="celsius">°C</a> |
                    <a href="#" id="fahrenheit">°F</a></span
                  >
                </h5>
                <img
                  class="clouddy"
                  src="https://creazilla-store.fra1.digitaloceanspaces.com/emojis/57061/cloud-emoji-clipart-md.png"
                  id="icon"
                  alt="clouddy"
                />
              </div>
            </div>
            <!-- </div> -->
          </div>
        </div>
      </div>
    </div>

    <div class="prediction">
      <div class="row forecast-row" id="forecast"></div>
    </div>

    <footer>
      <span>
        <a href="https://github.com/veronicamoreno/weather-app" target="_blank">
          Open-source code</a
        >, by Veronica Moreno</span
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
